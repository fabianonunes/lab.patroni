# headless service to avoid deletion of patronidemo-config endpoint
apiVersion: v1
kind: Service
metadata:
  name: patronidemo-config
  namespace: patroni
  labels:
    application: patroni
    cluster-name: patronidemo
spec:
  clusterIP: None
---
# apiVersion: v1
# kind: Endpoints
# metadata:
#   name: &cluster_name patronidemo
#   namespace: patroni
#   labels:
#     application: patroni
#     cluster-name: *cluster_name
# subsets: []
# ---
apiVersion: v1
kind: Service
metadata:
  name: &cluster_name patronidemo
  namespace: patroni
  labels:
    application: patroni
    cluster-name: *cluster_name
spec:
  # type: ClusterIP
  # clusterIP: None
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  - port: 6432
    targetPort: 6432
    name: pgbouncer
---
apiVersion: v1
kind: Service
metadata:
  name: patronidemo-headless
  namespace: patroni
  labels:
    application: patroni
    cluster-name: patronidemo
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    application: patroni
    cluster-name: patronidemo
    role: primary
---
apiVersion: v1
kind: Service
metadata:
  name: patronidemo-repl
  namespace: patroni
  labels:
    application: patroni
    cluster-name: &cluster_name patronidemo
    role: replica
spec:
  type: ClusterIP
  selector:
    application: patroni
    cluster-name: *cluster_name
    role: replica
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  - port: 6432
    targetPort: 6432
    name: pgbouncer
